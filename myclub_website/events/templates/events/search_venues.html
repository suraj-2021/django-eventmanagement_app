{%extends 'events/base.html'%}
{%block content%}
<center>
    {%if searched%}
    <h1> Your Searched For "{{searched}}"</h1>
    <br/>
     {%for venue in venues%}
    <a href = "{%url 'show-venue' venue.id%}"> {{venue}} - {{venue.web}} </a> <br/> 
     {%endfor%}
    {%else%}
     <h1>Hey! you didn't searched anything</h1>
    {%endif%}
</center>

{%endblock%}
